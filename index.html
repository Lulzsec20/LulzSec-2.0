  <style>
    :root {

      background-size: cover;

      overflow-x: hidden;

    .container {

      padding: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px var(--primary-color);

    h1, h2, h3 {
      font-weight: normal;
      margin-top: 0;
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {

    }

    .terminal {
      background-color: #0b0b0b;
      padding: 20px;
      border-radius: 8px;

      margin-top: 20px;
      white-space: pre-line;

    .ad-banner, .ad-gx {
      position: fixed;
      background-color: #1b1b1b;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px var(--primary-color);
      z-index: 9999;
      color: var(--light-color);
      max-width: 240px;
    }

    .ad-banner {
      bottom: 20px;
      right: 20px;
    }

    .ad-gx {
      bottom: 20px;
      left: 20px;
    }

    .ad-banner a, .ad-gx a {

      font-weight: bold;
    }

    .close-ad {
      position: absolute;
      top: 2px;
      right: 6px;

      color: var(--secondary-color);

    .key-input-container {

      background-color: #0A0F0F;
      color: var(--secondary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      margin-right: 5px;
    }

    .key-input-container button {
      background-color: #111;
      border: 1px solid var(--primary-color);
      color: var(--secondary-color);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .key-input-container button:hover {
      background-color: #1d1d1d;
    }

    .color-picker {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(10, 15, 15, 0.85);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--primary-color);
      z-index: 10000;
    }

    .color-picker h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: var(--light-color);
    }

    .color-picker button {
      margin: 3px;
      padding: 5px 10px;
      border: 1px solid var(--primary-color);
      background: transparent;
      color: var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
    }

    .color-picker button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

    async function validateKey(input, expectedHash) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex === expectedHash;
    }

    async function handleSection(key) {

        const userKey = prompt("üîê Ingresa la clave para Acciones:");

    }

    function showMenu() {

        menuHTML += `<li><a onclick="handleSection('${key}')">${displayName}</a></li>`;
      }
      menuHTML += `</ul>`;
      terminal.innerHTML = menuHTML;
    }

    function setColorTheme(theme) {
      const root = document.documentElement;
      const colors = {
        red:   { primary: '#FF4444', secondary: '#FF6666', light: '#FFCCCC' },
        blue:  { primary: '#4488FF', secondary: '#66AAFF', light: '#CCDDFF' },
        green: { primary: '#44FF88', secondary: '#66FFAA', light: '#CCFFDD' },
        yellow:{ primary: '#FFDD44', secondary: '#FFEE66', light: '#FFF5CC' },

      const selected = colors[theme];
      root.style.setProperty('--primary-color', selected.primary);
      root.style.setProperty('--secondary-color', selected.secondary);
      root.style.setProperty('--light-color', selected.light);
    }
